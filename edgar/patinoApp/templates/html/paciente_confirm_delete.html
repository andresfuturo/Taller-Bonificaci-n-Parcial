{% extends "html/base.html" %}


{% block title %}Eliminar Paciente{% endblock %}

{% block content %}
    <h2>¿Estás seguro que deseas eliminar a "{{ object.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a class="button" href="{% url 'paciente-list' %}">Cancelar</a>
{% endblock %}
